<!DOCTYPE html>
<html lang="es" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Registro</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../aztli.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">¿Cual es tu nombre?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Adrew Tanembaum" required/>
						</li>
                        <li>
							<label class="fs-field-label fs-anim-upper" for="q2">¿Cual es tu Matricula?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="number" placeholder="2010333" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="Usaremos tu correo en el caso de que quedes seleccionado.">¿Cual es el correo?</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="email" placeholder="correo@gmail.com" required/>
						</li>
                        <li>
							<label class="fs-field-label fs-anim-upper" for="q4">¿Cual es tu telefono?</label>
							<input class="fs-anim-lower" id="q4" name="q4" type="tel" placeholder="2222222222" required/>
						</li>
				        <li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q5" data-info="This will help us know what kind of service you need">¿Ingeniero o Licensiado?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span><input id="q3b" name="q5" type="radio" value="conversion"/><label for="q3b" class="radio-conversion">Ingenieria en Ciencias</label></span>
								<span><input id="q3c" name="q5" type="radio" value="social"/><label for="q3c" class="radio-social">Licenciatura en Ciencias</label></span>
								<span><input id="q3a" name="q5" type="radio" value="mobile"/><label for="q3a" class="radio-mobile">IT</label></span>
							</div>
						</li>

						
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6">Cardex simple.</label>
							<input class="fs-anim-lower" id="q6" name="q6" type="file" required />
						</li>
                        <li>
							<label class="fs-field-label fs-anim-upper" for="q7">CV.</label>
							<input class="fs-anim-lower" id="q7" name="q7" type="file" required/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">ENVIAR</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

			<!-- Related demos -->
			

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
